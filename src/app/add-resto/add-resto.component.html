<h2 class="text-center">Add Resturants</h2>
<form [formGroup]="addResto" (ngSubmit)="submit()" class="mx-5">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Resturant is Added.
        <button (click)="changeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="text"
      formControlName='name'
      class="form-control"
      placeholder="Enter Resturant Name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="text"
      class="form-control"
      formControlName='email'
      placeholder="Enter Resturant Email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">City</label>
    <input
      type="text"
      class="form-control"
      formControlName='city'

      placeholder="Enter Resturant City"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
